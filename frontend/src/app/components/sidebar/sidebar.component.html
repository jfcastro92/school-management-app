<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
  <div class="header">
    <h1 class="title">
      {{title}}
    </h1>
    <div class="toggle" (click)="handleSidebarToggle()">
      <span class="chevron"></span>
    </div>
  </div>
  <div class="content">
    <div class="link">
      <div class="content" [routerLink]="['/home']" [routerLinkActive]="'active'">
        <div class="icon bi bi-grid" data-toggle="tooltip" data-placement="top" title="Home"></div>
        <div class="title">Home</div>
      </div>
    </div>
    <div class="link with-children">
      <div class="content" [routerLink]="['/student']" [routerLinkActive]="'active'">
        <div class="icon bi bi-person" data-toggle="tooltip" data-placement="top" title="Students">
        </div>
        <div class="title">Students</div>
      </div>
    </div>
    <div class="link">
      <div class="content" [routerLink]="['/course']" [routerLinkActive]="'active'">
        <div class="icon bi bi-journal-code" data-toggle="tooltip" data-placement="top" title="Courses">
        </div>
        <div class="title">Courses</div>
      </div>
    </div>
    <div class="link">
      <div class="content" [routerLink]="['/result']" [routerLinkActive]="'active'">
        <div class="icon bi bi-receipt" data-toggle="tooltip" data-placement="top" title="Results">
        </div>
        <div class="title">Results</div>
      </div>
    </div>
    <div class="link">
      <div class="content" [routerLink]="['/about']" [routerLinkActive]="'active'">
        <div class="icon bi bi-person" data-toggle="tooltip" data-placement="top" title="About">
        </div>
        <div class="title">About</div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</div>
